{% extends "home/index.html" %}
{% load static %}
{% block Arty_content %}

<h2>Projects</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'project:project-add' %}">ADD PROJECT</a>
{% endif %}
<hr>
</hr>
<ul>
    {% for project in project %}
    <li>
        {{project}}
        {% if user.is_authenticated %}
        (
        <a href="{% url 'project:project-update' project.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"></i>
        </a>
        |
        <a href="{% url 'project:project-delete' project.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"></i>
        </a>
        )
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
