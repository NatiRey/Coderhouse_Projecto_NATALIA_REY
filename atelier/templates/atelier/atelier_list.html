{% extends "home/index.html" %}
{% load static %}
{% block Arty_content %}

<h2>Atelier list</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'atelier:atelier-add' %}">CREATE Atelier</a>
{% endif %}
<hr></hr>
<ul>
    {% for atelier in atelier_list %}
    <li>
        {{atelier}}
        (
            <a href="{% url 'atelier:atelier-detail' atelier.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        {% if user.is_authenticated %}
        |
        <a href="{% url 'atelier:atelier-update' atelier.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'atelier:atelier-delete' atelier.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
