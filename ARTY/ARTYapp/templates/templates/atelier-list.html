{% extends "templates/index.html" %}
{% load static %}
{% block ARTYapp_content %}

<h2>Lista de Cursos</h2>
<a class="card_custom" href="{% url 'ARTYapp:atelier-add' %}">ADD ATELIER</a>
<hr></hr>
<ul>
    {% for atelier in atelier_list %}
    <li>
        {{atelier}}
        (
        <a href="{% url 'ARTYapp:atelier-detail' atelier.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        <a href="{% url 'ARTYapp:atelier-update' atelier.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'ARTYapp:atelier-delete' atelier.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
